<!DOCTYPE html>
<html lang="en"
            xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Home -</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
  <script>tinymce.init({ selector:'textarea' });</script>
  
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/blog-home.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index">Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="post">Post</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="category">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container m-lg-5">
      
      <h2 class="text-center">Update Post</h2>
      <br /> 
      
      <form type="form" action="updatePost" method="POST">
        <div>
            <div class="form-group">
                <input type="hidden" 
                                           th:name="${_csrf.parameterName}" 
                                           th:value="${_csrf.token}"/>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Post title"
                       th:value="${post.title}">
            </div>       
            <br />    
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content"
                           th:text="${post.content}">Blog content goes here!</textarea>
            </div>         
            <br />    
            <div class="form-group">
                <label for="category">Category</label>
                <select id="categoryid" name="categoryid" class="form-control">
                  <option th:each="category : ${category}" 
                     th:value="${category.categoryid}" 
                      th:text="${category.name}">
                      Category Name</option>
                 
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="index"  class="btn btn-secondary">Back</a>
        <input type="text" id="postid" name="postid" th:value="${post.postid}" hidden="postid">
      </form>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
