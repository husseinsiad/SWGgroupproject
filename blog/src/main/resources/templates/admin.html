<!doctype html>
<html lang="en"
            xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title> Security: Admin</title>
    </head>
    <body>
         <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index">Content Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" >
            
              <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>
                    <label for="submit" class="text-white">
                      Wellcome : <span th:text="${#authentication.name}">
                              </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link text-white" 
                          id="submit" 
                          type="submit">Logout</button>
                </form>
            </div>
          
          </li>

        </ul>
      </div>
    </div>
  </nav>

        <div class="container">
            <h1>Blog Security</h1>
            <hr/>
  
            <h2>Admin Page</h2>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>
                     
                    
                </form>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Add User</h5>
     
   
     <div class="container">
             
            <div class="row">
                
                <form class="form form-inline" 
                        method="POST" 
                        action="addUser">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>&nbsp;
                    <label for="username">Username:</label>&nbsp;
                    <input class="form-control" type="text" name="username" id="username">&nbsp;
                    <label for="password">Password:</label>&nbsp;
                    <input class="form-control" type="password" name="password" id="password">&nbsp;
                    <button class=" btn btn-primary mt-2"type="submit">Add User</button>
                </form>
            </div>
        </div>
  </div>
</div>
                    </div>
                    <div class="col-md-8">
                             <div class="card" >
  <div class="card-body">
    <h5 class="card-title">All Users</h5>
     
     <table  class="table table-hover">
                    <tr class="bg-primary text-white">
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Enabled</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <div th:each="currentUser : ${users}">
                        <tr>
                            <td th:text="${currentUser.username}">username</td>
                            <td>
                                <div th:each="currentRole : ${currentUser.roles}" >
                                    <span th:text="${currentRole.role}">role</span>&nbsp;
                                </div>
                            </td>
                            <td th:text="${currentUser.enabled}">enabled</td>
                            <td><a href="#" th:href="@{/editUser(id=${currentUser.id})}"><i class="fas fa-edit"></i>Edit</a></td>
                            <td>
                                <form class="form-inline" 
                                        method="POST" 
                                        action="/deleteUser">
                                    <input type="hidden" 
                                            th:name="${_csrf.parameterName}" 
                                            th:value="${_csrf.token}"/>
                                    <input type="hidden" 
                                            name="id" 
                                            th:value="${currentUser.id}"/>
                                    <button class="btn btn-link btn-xs" type="submit"><i class="fas fa-trash-alt"></i>Delete</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
  </div>
                 

                    </div>
                </div>
            </div>
                   

               

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
